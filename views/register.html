<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
</head>

<body>
<div class="container">
    <div class="row text-center">
        <div class="col-md-8 col-md-offset-2">
            <h1>register to get with it</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
<form action="/register" method="post">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" name="name.first" class="form-control" id="firstname">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" name="name.last" class="form-control" id="lastname">
    </div>
    <div class="form-group">
        <label for="email">E-mail Address</label>
        <input type="email" name="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password">
    </div>
    <button type="submit" value="Register" class="btn btn-default">Submit</button>
</form>
        </div>
    </div>
</div>

<!--SCRIPTS-->
<script src="/javascripts/jquery.min.js" type="text/javascript"></script>
<script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
